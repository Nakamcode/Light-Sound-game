        <div class="component">

                <h1>Light and Sound Memory game</h1>

            </div>
            <div class="start-button margin-left">
                <input type="submit" value="Start"id="start">
                <input type="submit" value="Stop" id="stop">
            </div>
            <div class="beat-buttons">
                <div class="beat-button" id="btn1"></div>
                <div class="beat-button" id="btn2"></div>
                <div class="beat-button" id="btn3"></div>
                <div class="beat-button" id="btn4"></div>
            </div>
